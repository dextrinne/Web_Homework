<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title> Calculator </title>
</head>

<body>
    <fieldset>
    <form>
        <p> Количество товара: </p>
        <input name="cost" type="text">

        <select name="tovar">
            <option value="1">Кактус (300)</option>
            <option value="2">Сухоцветы (750)</option>
            <option value="3">Хризантемы (1234)</option>
            <option value="4">Розы (1789)</option>
            <option value="5">Лилии (2000)</option>
        </select>

        <button id="button"> ОК </button>
    </form>

    <p> Стоимость: </p>
    <div id="result"></div>
    </fieldset>
</body>
</html>
